<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Bulk File upload</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
</head>
<body>
<div id="fileDropID">
  {{> collTest}}
</div>
</body>

<template name="collTest">
    <h3>Bulk File upload</h3>
  <div class="container fileDrop">
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Size</th>
        <th>Type</th>
        <th>Preview</th>
      </tr>
      </thead>
      <tbody>
      {{#each dataEntries}}
      <tr>
        <td>
          <a href="{{link}}?download=true">{{shortFilename 16}}</a>
          <button type="button" class="close del-file" aria-hidden="true">&times;</button>
        </td>
        <td>{{id}}</td>
        <td>
          {{#if length}}
          {{formattedLength}}
          {{else}}
          {{uploadStatus}}
          <div class="progress">
            <div class="progress-bar" role="progressbar" min-width="60px" aria-valuenow="{{uploadProgress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{uploadProgress}}%;">
              <span class="text-muted">{{uploadProgress}}%</span>
            </div>
          </div>
          {{/if}}
        </td>
        <td>{{contentType}}</td>
        <td>
          {{#if isImage}}
          <a href="{{link}}"><img class="img-thumbnail" alt="[ preview of {{shortFilename 16}} will display here ]" src="{{link}}" width="150"></a>
          {{else}}
          <span class="text-muted">No preview</span>
          {{/if}}
        </td>
      </tr>
      {{else}}
      <tr><td colspan="20" align=center>
        <span class="text-info fileBrowse">No files in collection, drag or browse here to upload</span>
      </td></tr>
      {{/each}}
      </tbody>
    </table>
  </div>
</template>
